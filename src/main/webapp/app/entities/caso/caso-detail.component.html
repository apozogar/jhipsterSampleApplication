
<div *ngIf="caso">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.caso.detail.title">Caso</span> {{caso.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.caso.nombre">Nombre</span></dt>
        <dd>
            <span>{{caso.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.caso.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{caso.descripcion}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.caso.estado">Estado</span></dt>
        <dd>
            <span jhiTranslate="{{'jhipsterSampleApplicationApp.Estado.' + caso.estado}}">{{caso.estado}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.caso.proyecto">Proyecto</span></dt>
        <dd>
            <div *ngIf="caso.proyecto">
                <a [routerLink]="['/proyecto', caso.proyecto?.id]">{{caso.proyecto?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'caso/'+ caso.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
